<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
<head>
    <title>Formulario Detalle Pago</title>
</head>
<body>
<div class="container">
    <h2 th:text="${detalle.id != null} ? 'Editar Detalle Pago' : 'Crear Detalle Pago'">Crear Detalle Pago</h2>

    <form th:action="@{${detalle.id != null ? '/detalle-pagos/update' : '/detalle-pagos/save'}" th:object="${detalle}" method="post" class="mt-3">
        <input type="hidden" th:if="${detalle.id != null}" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Pago ID</label>
            <input class="form-control" type="number" th:field="*{pagoId}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input class="form-control" type="number" step="0.01" th:field="*{monto}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/detalle-pagos}">Cancelar</a>
    </form>
</div>
</body>
</html>
