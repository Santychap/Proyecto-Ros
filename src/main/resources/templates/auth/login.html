<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión - Sistema de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }
        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header .logo {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .login-header p {
            color: #e0e0e0;
            font-size: 1rem;
            margin: 0;
        }
        .input-group-text {
            background-color: #ffd700 !important;
            border-color: #ffd700 !important;
            color: #1a1a1a !important;
        }
        .form-control {
            border-left: none !important;
        }
        .demo-credentials {
            background: rgba(58, 58, 58, 0.8);
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .demo-credentials h6 {
            color: #ffd700;
            margin-bottom: 0.75rem;
        }
        .demo-credentials small {
            color: #e0e0e0;
            display: block;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <!-- Encabezado -->
    <div class="login-header">
        <div class="logo">
            <i class="bi bi-shop"></i>
        </div>
        <h1>Sistema de Restaurante</h1>
        <p>Acceso al Panel de Administración</p>
    </div>

    <!-- Formulario de login -->
    <div class="login-container">
        <!-- Alerta de error -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <strong>Error de autenticación:</strong> Usuario o contraseña incorrectos
        </div>

        <!-- Alerta de logout -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            <strong>Sesión cerrada:</strong> Ha salido del sistema correctamente
        </div>

        <form th:action="@{/perform-login}" method="post">
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-person me-1"></i>Usuario
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" name="username" class="form-control" 
                           placeholder="Ingrese su correo electrónico" required 
                           autocomplete="username" />
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-lock me-1"></i>Contraseña
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="password" class="form-control" 
                           placeholder="Ingrese su contraseña" required 
                           autocomplete="current-password" />
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>INICIAR SESIÓN
            </button>
        </form>

        <!-- Credenciales de prueba -->
        <div class="demo-credentials">
            <h6><i class="bi bi-info-circle me-2"></i>Credenciales de Prueba</h6>
            <small><strong>Administrador:</strong> admin@restaurant.com / admin123</small>
            <small><strong>Cliente:</strong> cliente@email.com / cliente123</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
