<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout('Registro de Rol', ~{::section})">
<body>
<section th:fragment="section">
  <div class="shadow-sm bg-white rounded p-4 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Registro de Rol</h2>
      <a th:href="@{/roles}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-circle me-1"></i>Volver</a>
    </div>
    <form th:action="@{/roles}" th:object="${rolDTO}" th:method="post">
      <input type="hidden" th:field="*{idRol}"/>
      <div class="mb-3"><label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingresa el nombre del rol"/>
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success me-2"><i class="bi bi-save me-1"></i>Guardar</button>
        <a th:href="@{/roles}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</section>
</body>
</html>
