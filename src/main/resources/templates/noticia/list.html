<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout('Gestión de Noticias', ~{::section})">

<section th:fragment="section">

  <div class="page-header">
    <div class="btn-group-header">
      <h1><i class="bi bi-newspaper me-2"></i>Gestión de Noticias</h1>
      <a th:href="@{/noticias/new}" class="btn btn-success">
        <i class="bi bi-plus-circle me-2"></i>Nueva Noticia
      </a>
    </div>
  </div>

  <!-- Alertas -->
  <div th:if="${success}" class="alert alert-success">
    <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
  </div>

  <div class="content-section">

    <!-- Filtros rápidos -->
    <form th:action="@{/noticias}" method="get" class="row g-2 mb-3">
        <div class="col-md-4">
            <input class="form-control" type="text" name="titulo" placeholder="Título" th:value="${param.titulo}" />
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Título</th>
            <th>Contenido</th>
            <th>Fecha Publicación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noticia : ${noticias}">
            <td th:text="${noticia.id}">1</td>
            <td>
                <img th:if="${noticia.imagen != null and !noticia.imagen.isEmpty()}" 
                     th:src="@{${noticia.imagen}}" th:alt="${noticia.titulo}" 
                     class="img-thumbnail" style="width: 60px; height: 60px; object-fit: cover;">
                <i th:unless="${noticia.imagen != null and !noticia.imagen.isEmpty()}" 
                   class="fas fa-image text-muted" style="font-size: 2rem;"></i>
            </td>
            <td th:text="${noticia.titulo}">Título</td>
            <td th:text="${#strings.abbreviate(noticia.contenido, 50)}">Contenido abreviado...</td>
            <td th:text="${#dates.format(noticia.fechaPublicacion, 'yyyy-MM-dd')}">2025-01-01</td>
            <td>
                <a th:href="@{|/noticias/edit/${noticia.id}|}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{|/noticias/delete/${noticia.id}|}" method="post" style="display:inline"
                      onsubmit="return confirm('¿Eliminar noticia?');">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
  </div>

</section>

</html>
