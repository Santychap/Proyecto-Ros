<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(${noticia.id} != null ? 'Editar Noticia' : 'Nueva Noticia', ~{::section})">

<section th:fragment="section">

  <div class="page-header">
    <div class="btn-group-header">
      <h1>
        <i class="bi" th:classappend="${noticia.id} != null ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
        <span th:text="${noticia.id} != null ? 'Editar Noticia' : 'Nueva Noticia'"></span>
      </h1>
      <a th:href="@{/noticias}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-2"></i>Volver
      </a>
    </div>
  </div>

  <div class="content-section">
    <form th:action="@{/noticias/save}" th:object="${noticia}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-card-heading me-1"></i>Título *
        </label>
        <input type="text" class="form-control" th:field="*{titulo}" 
               placeholder="Título de la noticia" required />
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-file-text me-1"></i>Contenido *
        </label>
        <textarea class="form-control" th:field="*{contenido}" rows="5" 
                  placeholder="Contenido de la noticia" required></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-image me-1"></i>Imagen
        </label>
        <input type="text" class="form-control" th:field="*{imagen}" 
               placeholder="/images/noticias/imagen.jpg o https://ejemplo.com/imagen.jpg" />
        <small class="form-text text-muted">
          Puedes usar una URL externa o una ruta local como: /images/noticias/mi-imagen.jpg
        </small>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-calendar me-1"></i>Fecha Publicación *
        </label>
        <input type="date" class="form-control" th:field="*{fechaPublicacion}" required />
      </div>

      <div class="btn-toolbar">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle me-2"></i>
          <span th:text="${noticia.id} != null ? 'Actualizar' : 'Crear'"></span>
        </button>
        <a th:href="@{/noticias}" class="btn btn-secondary">
          <i class="bi bi-x-circle me-2"></i>Cancelar
        </a>
      </div>
    </form>
  </div>

</section>

</html>
