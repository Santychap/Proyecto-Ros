<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout('Registro de Detalle Pedido', ~{::section})">
<body>
<section th:fragment="section">
    <div class="shadow-sm bg-white rounded p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Registro de Detalle Pedido</h2>
            <a th:href="@{/detalles-pedido}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-circle me-1"></i>Volver al listado</a>
        </div>

        <form th:action="@{/detalles-pedido}" th:object="${detallePedidoDTO}" th:method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3"><label class="form-label">Pedido ID</label>
                <input type="number" th:field="*{pedidoId}" class="form-control" placeholder="ID del pedido"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('pedidoId')}" th:errors="*{pedidoId}"></div>
            </div>

            <div class="mb-3"><label class="form-label">Producto ID</label>
                <input type="number" th:field="*{productoId}" class="form-control" placeholder="ID del producto"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('productoId')}" th:errors="*{productoId}"></div>
            </div>

            <div class="mb-3"><label class="form-label">Cantidad</label>
                <input type="number" th:field="*{cantidad}" class="form-control" placeholder="Cantidad"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
            </div>

            <div class="mb-3"><label class="form-label">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="Precio unitario"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2"><i class="bi bi-save me-1"></i>Guardar</button>
                <a th:href="@{/detalles-pedido}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
