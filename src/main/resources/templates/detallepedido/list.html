<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout( 'Listado de Detalles Pedido', ~{::section})">
<body>
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Detalles Pedido</h2>
        <a th:href="@{/detalles-pedido/new}" class="btn btn-success"><i class="bi bi-plus-circle me-1"></i> Nuevo Detalle</a>
    </div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div class="card mb-4"><div class="card-body"><h5 class="card-title">Filtrar Detalles</h5>
        <form th:action="@{/detalles-pedido}" th:object="${criteria}" method="get">
            <div class="row g-3">
                <div class="col-md-4"><label class="form-label">Pedido ID</label>
                    <input type="number" th:field="*{pedidoId}" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Producto ID</label>
                    <input type="number" th:field="*{productoId}" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Cantidad Mínima</label>
                    <input type="number" th:field="*{cantidadMin}" class="form-control"></div>
                <div class="col-md-1 text-end"><button type="submit" class="btn btn-primary mt-4">Buscar</button></div>
            </div><div class="row g-3 mt-3"><div class="col-md-12 text-end">
            <a th:href="@{/detalles-pedido}" class="btn btn-secondary">Limpiar Filtros</a></div></div>
        </form></div></div>
    <div class="table-responsive shadow-sm">
        <table class="table table-hover align-middle mb-0 bg-white rounded">
            <thead class="table-dark">
            <tr><th>ID</th><th>Pedido ID</th><th>Producto ID</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th><th>Acciones</th></tr>
            </thead>
            <tbody><tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.id}"></td><td th:text="${detalle.pedidoId}"></td>
                <td th:text="${detalle.productoId}"></td><td th:text="${detalle.cantidad}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(detalle.precio, 1, 2)}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(detalle.cantidad * detalle.precio, 1, 2)}"></td>
                <td><a th:href="@{'/detalles-pedido/edit/' + ${detalle.id}}" class="btn btn-primary btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar</a>
                    <a th:href="@{'/detalles-pedido/delete/' + ${detalle.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este detalle?');">
                        <i class="bi bi-trash"></i> Eliminar</a></td></tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
