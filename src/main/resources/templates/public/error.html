<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h2 class="card-title text-danger mb-3">¡Oops! Algo salió mal</h2>
                        
                        <div th:if="${statusCode}" class="mb-3">
                            <span class="badge bg-secondary fs-6">Error <span th:text="${statusCode}">500</span></span>
                        </div>
                        
                        <p class="card-text text-muted mb-4" th:text="${error}">
                            Ha ocurrido un error inesperado
                        </p>
                        
                        <div class="d-grid gap-2">
                            <button onclick="history.back()" class="btn btn-primary">
                                <i class="bi bi-arrow-left me-2"></i>Volver Atrás
                            </button>
                            <a href="/dashboard" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-2"></i>Ir al Dashboard
                            </a>
                            <a href="/" class="btn btn-outline-info">
                                <i class="bi bi-house-door me-2"></i>Ir al Inicio
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                Si el problema persiste, contacta al administrador del sistema.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
