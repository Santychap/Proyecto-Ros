<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout('Mis Pagos', ~{::section})">

<section th:fragment="section">

  <!-- Encabezado de página -->
  <div class="page-header">
    <div class="btn-group-header">
      <h1><i class="bi bi-credit-card me-2"></i>Mi Perfil</h1>
      <div class="d-flex gap-2">
        <a href="/menu" class="btn btn-success">
          <i class="bi bi-cart-plus me-2"></i>Hacer Pedido
        </a>
      </div>
    </div>
  </div>
  
  <!-- Navegación del perfil -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row text-center">
        <div class="col-md-3">
          <a href="/mi-perfil" class="btn btn-outline-primary w-100">
            <i class="bi bi-person me-2"></i>Mi Perfil
          </a>
        </div>
        <div class="col-md-3">
          <a href="/mis-pedidos" class="btn btn-outline-primary w-100">
            <i class="bi bi-cart me-2"></i>Mis Pedidos
          </a>
        </div>
        <div class="col-md-3">
          <a href="/mis-reservas" class="btn btn-outline-primary w-100">
            <i class="bi bi-calendar me-2"></i>Mis Reservas
          </a>
        </div>
        <div class="col-md-3">
          <a href="/mis-pagos" class="btn btn-primary w-100">
            <i class="bi bi-credit-card me-2"></i>Mis Pagos
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de contenido -->
  <div class="content-section">
    <h3><i class="bi bi-credit-card me-2"></i>Mis Pagos</h3>
    
    <!-- Mensaje de funcionalidad en desarrollo -->
    <div class="text-center py-5">
      <i class="bi bi-credit-card display-1 text-muted"></i>
      <h4 class="text-muted mt-3">Historial de Pagos</h4>
      <p class="text-muted">Funcionalidad en desarrollo...</p>
      <a href="/menu" class="btn btn-success">
        <i class="bi bi-cart-plus me-2"></i>Hacer Pedido
      </a>
    </div>
  </div>

</section>

</html>
