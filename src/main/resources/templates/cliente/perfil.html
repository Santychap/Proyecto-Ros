<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - OLLA Y Sazón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/public-style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-utensils me-2"></i>OLLA Y Sazón
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reserva">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container" style="padding-top: 100px; min-height: 80vh;">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-user me-2"></i>Mi Cuenta</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/mi-perfil" class="list-group-item list-group-item-action active">
                            <i class="fas fa-user me-2"></i>Mi Perfil
                        </a>
                        <a href="/mis-pedidos" class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-bag me-2"></i>Mis Pedidos
                        </a>
                        <a href="/mis-reservas" class="list-group-item list-group-item-action">
                            <i class="fas fa-calendar me-2"></i>Mis Reservas
                        </a>
                        <a href="/mis-pagos" class="list-group-item list-group-item-action">
                            <i class="fas fa-credit-card me-2"></i>Mis Pagos
                        </a>
                        <a href="/menu" class="list-group-item list-group-item-action">
                            <i class="fas fa-utensils me-2"></i>Hacer Pedido
                        </a>
                    </div>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div class="col-md-9">
                <!-- Alertas -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Perfil -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-user me-2"></i>Mi Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/mi-perfil/actualizar}" method="post" th:object="${user}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" class="form-control" th:field="*{apellido}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" readonly>
                                <small class="text-muted">El email no se puede modificar</small>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Actualizar Perfil
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Estadísticas Rápidas -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-shopping-bag text-primary" style="font-size: 2rem;"></i>
                                <h5 class="mt-2">Mis Pedidos</h5>
                                <a href="/mis-pedidos" class="btn btn-outline-primary btn-sm">Ver Todos</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-calendar text-success" style="font-size: 2rem;"></i>
                                <h5 class="mt-2">Mis Reservas</h5>
                                <a href="/mis-reservas" class="btn btn-outline-success btn-sm">Ver Todas</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-plus text-warning" style="font-size: 2rem;"></i>
                                <h5 class="mt-2">Hacer Pedido</h5>
                                <a href="/menu" class="btn btn-outline-warning btn-sm">Ver Menú</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
