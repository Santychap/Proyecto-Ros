<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout('Gestión de Inventario', ~{::section})">

<section th:fragment="section">

  <div class="page-header">
    <div class="btn-group-header">
      <h1><i class="bi bi-boxes me-2"></i>Gestión de Inventario</h1>
      <a th:href="@{/inventario/new}" class="btn btn-success">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Registro
      </a>
    </div>
  </div>

  <div class="content-section">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th><i class="bi bi-hash me-1"></i>ID</th>
          <th><i class="bi bi-box me-1"></i>Producto</th>
          <th><i class="bi bi-stack me-1"></i>Disponible</th>
          <th><i class="bi bi-exclamation-triangle me-1"></i>Mínimo</th>
          <th><i class="bi bi-activity me-1"></i>Estado</th>
          <th><i class="bi bi-calendar me-1"></i>Fecha</th>
          <th><i class="bi bi-gear me-1"></i>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${inventario}" th:class="${item.cantidadDisponible < item.cantidadMinima} ? 'table-warning'">
          <td><strong th:text="${item.id}"></strong></td>
          <td><span class="badge bg-info" th:text="'Producto ID: ' + ${item.productoId}"></span></td>
          <td><span class="badge bg-primary" th:text="${item.cantidadDisponible}"></span></td>
          <td><span class="badge bg-secondary" th:text="${item.cantidadMinima}"></span></td>
          <td>
            <span th:if="${item.cantidadDisponible < item.cantidadMinima}" class="badge bg-warning">
              <i class="bi bi-exclamation-triangle me-1"></i>Bajo Stock
            </span>
            <span th:unless="${item.cantidadDisponible < item.cantidadMinima}" class="badge bg-success">
              <i class="bi bi-check-circle me-1"></i>Normal
            </span>
          </td>
          <td><small th:text="${#dates.format(item.fechaCreacion, 'dd/MM/yyyy')}"></small></td>
          <td>
            <div class="btn-group-actions">
              <a th:href="@{'/inventario/' + ${item.id}}" class="btn btn-info btn-sm">
                <i class="bi bi-eye"></i>
              </a>
              <a th:href="@{'/inventario/edit/' + ${item.id}}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil-square"></i>
              </a>
              <form th:action="@{'/inventario/delete/' + ${item.id}}" method="post" style="display:inline"
                    onsubmit="return confirm('¿Eliminar registro?');">
                <button class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${#lists.isEmpty(inventario)}" class="text-center py-5">
      <i class="bi bi-boxes display-1 text-muted"></i>
      <h4 class="text-muted mt-3">No hay registros de inventario</h4>
      <a th:href="@{/inventario/new}" class="btn btn-success">
        <i class="bi bi-plus-circle me-2"></i>Crear Primer Registro
      </a>
    </div>
  </div>

</section>

</html>
