<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(${mesa.idMesa} != null ? 'Editar Mesa' : 'Nueva Mesa', ~{::section})">

<section th:fragment="section">

  <div class="page-header">
    <div class="btn-group-header">
      <h1>
        <i class="bi" th:classappend="${mesa.idMesa} != null ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
        <span th:text="${mesa.idMesa} != null ? 'Editar Mesa' : 'Nueva Mesa'"></span>
      </h1>
      <a th:href="@{/mesas}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-2"></i>Volver
      </a>
    </div>
  </div>

  <div class="content-section">
    <form th:action="@{/mesas/save}" th:object="${mesa}" method="post">
      <input type="hidden" th:field="*{idMesa}" />

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-123 me-1"></i>Número de Mesa *
          </label>
          <input type="number" class="form-control" th:field="*{numeroMesa}" 
                 placeholder="1" required min="1" />
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-people me-1"></i>Capacidad *
          </label>
          <input type="number" class="form-control" th:field="*{capacidad}" 
                 placeholder="4" required min="1" max="20" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-geo-alt me-1"></i>Ubicación *
        </label>
        <input type="text" class="form-control" th:field="*{ubicacion}" 
               placeholder="Ej: Terraza, Salón Principal, VIP" required />
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-activity me-1"></i>Estado
        </label>
        <select class="form-select" th:field="*{estado}">
          <option value="libre">Libre</option>
          <option value="ocupada">Ocupada</option>
          <option value="reservada">Reservada</option>
        </select>
      </div>

      <div class="btn-toolbar">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle me-2"></i>
          <span th:text="${mesa.idMesa} != null ? 'Actualizar' : 'Crear'"></span>
        </button>
        <a th:href="@{/mesas}" class="btn btn-secondary">
          <i class="bi bi-x-circle me-2"></i>Cancelar
        </a>
      </div>
    </form>
  </div>

</section>

</html>
