<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout('Gestión de Pagos', ~{::section})">

<section th:fragment="section">

  <div class="page-header">
    <div class="btn-group-header">
      <h1><i class="bi bi-credit-card me-2"></i>Gestión de Pagos</h1>
      <a th:href="@{/pagos/new}" class="btn btn-success">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Pago
      </a>
    </div>
  </div>

  <div class="content-section">

    <!-- Filtros rápidos -->
    <form th:action="@{/pagos}" method="get" class="row g-2 mb-3">
        <div class="col-md-3">
            <select class="form-select" name="estado">
                <option value="">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="completado">Completado</option>
                <option value="cancelado">Cancelado</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-secondary" type="submit">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Pedido ID</th>
            <th>Usuario ID</th>
            <th>Método Pago</th>
            <th>Monto Total</th>
            <th>Estado</th>
            <th>Fecha Pago</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pago : ${pagos}">
            <td th:text="${pago.id}">1</td>
            <td th:text="${pago.pedidoId}">1</td>
            <td th:text="${pago.userId}">1</td>
            <td th:text="${pago.metodoPago}">Tarjeta</td>
            <td th:text="${'$' + #numbers.formatDecimal(pago.montoTotal, 1, 2)}">$0.00</td>
            <td>
        <span th:switch="${pago.estado}" class="badge">
          <span th:case="'completado'" class="badge bg-success">Completado</span>
          <span th:case="'pendiente'" class="badge bg-warning">Pendiente</span>
          <span th:case="'cancelado'" class="badge bg-danger">Cancelado</span>
        </span>
            </td>
            <td th:text="${#dates.format(pago.fechaPago, 'yyyy-MM-dd')}">2025-01-01</td>
            <td>
                <a th:href="@{|/pagos/${pago.id}|}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{|/pagos/edit/${pago.id}|}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{|/pagos/delete/${pago.id}|}" method="post" style="display:inline"
                      onsubmit="return confirm('¿Eliminar pago?');">
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
  </div>

</section>

</html>
