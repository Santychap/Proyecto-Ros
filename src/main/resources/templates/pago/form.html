<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
<head>
    <title>Formulario Pago</title>
</head>
<body>
<div class="container">
    <h2 th:text="${pago.id != null} ? 'Editar Pago' : 'Crear Pago'">Crear Pago</h2>

    <form th:action="@{${pago.id != null ? '/pagos/update' : '/pagos/save'}" th:object="${pago}" method="post" class="mt-3">
        <input type="hidden" th:if="${pago.id != null}" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Pedido ID</label>
            <input class="form-control" type="number" th:field="*{pedidoId}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario ID</label>
            <input class="form-control" type="number" th:field="*{userId}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">MÃ©todo de Pago</label>
            <select class="form-select" th:field="*{metodoPago}">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Monto Total</label>
            <input class="form-control" type="number" step="0.01" th:field="*{montoTotal}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
                <option value="pendiente">Pendiente</option>
                <option value="completado">Completado</option>
                <option value="cancelado">Cancelado</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Pago</label>
            <input class="form-control" type="date" th:field="*{fechaPago}" required />
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/pagos}">Cancelar</a>
    </form>
</div>
</body>
</html>
